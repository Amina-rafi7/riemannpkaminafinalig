<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riemann Integral & Sum Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riemann Integral & Sum Calculator</h1>
        <label for="calculationType">Choose Calculation:</label>
        <select id="calculationType" onchange="toggleForms()">
            <option value="sum">Riemann Sum</option>
            <option value="integral">Definite Integral</option>
        </select>
        
        <div id="sumForm">
            <h2>Riemann Sum</h2>
            <label for="functionSum">Function f(x):</label>
            <input type="text" id="functionSum" placeholder="e.g., x*x">
            <label for="a">Lower Bound (a):</label>
            <input type="number" id="a" placeholder="0">
            <label for="b">Upper Bound (b):</label>
            <input type="number" id="b" placeholder="1">
            <label for="n">Number of Subintervals (n):</label>
            <input type="number" id="n" placeholder="10">
            <button onclick="calculateSum()">Calculate</button>
            <p id="sumResult"></p>
        </div>
        
        <div id="integralForm" class="hidden">
            <h2>Definite Integral</h2>
            <label for="functionIntegral">Function f(x):</label>
            <input type="text" id="functionIntegral" placeholder="e.g., x*x">
            <label for="aInt">Lower Bound (a):</label>
            <input type="number" id="aInt" placeholder="0">
            <label for="bInt">Upper Bound (b):</label>
            <input type="number" id="bInt" placeholder="1">
            <button onclick="calculateIntegral()">Calculate</button>
            <p id="integralResult"></p>
        </div>
    </div>
    
    <script>
        function toggleForms() {
            const selection = document.getElementById("calculationType").value;
            document.getElementById("sumForm").classList.toggle("hidden", selection !== "sum");
            document.getElementById("integralForm").classList.toggle("hidden", selection !== "integral");
        }

        function calculateSum() {
            let f = new Function("x", "return " + document.getElementById("functionSum").value);
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let n = parseInt(document.getElementById("n").value);
            let dx = (b - a) / n;
            let sum = 0;
            
            for (let i = 0; i < n; i++) {
                let x = a + i * dx;
                sum += f(x) * dx;
            }
            
            document.getElementById("sumResult").innerText = "Riemann Sum: " + sum.toFixed(5);
        }
        
        function calculateIntegral() {
            let f = new Function("x", "return " + document.getElementById("functionIntegral").value);
            let a = parseFloat(document.getElementById("aInt").value);
            let b = parseFloat(document.getElementById("bInt").value);
            let n = 10000; // More subintervals for better accuracy
            let dx = (b - a) / n;
            let integral = 0;
            
            for (let i = 0; i < n; i++) {
                let x = a + i * dx;
                integral += f(x) * dx;
            }
            
            document.getElementById("integralResult").innerText = "Definite Integral: " + integral.toFixed(5);
        }
    </script>
</body>
</html>
