<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riemann Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .canvas-container {
            width: 100%;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Riemann Calculator
            </div>
            <div class="card-body">
                <!-- Calculation Type -->
                <div class="mb-3">
                    <label for="calculation_type" class="form-label">Choose Calculation Type:</label>
                    <select class="form-select" id="calculation_type">
                        <option value="riemann_sum">Riemann Sum</option>
                        <option value="riemann_integral">Riemann Integral</option>
                    </select>
                </div>

                <!-- Inputs -->
                <div class="mb-3">
                    <label for="functionInput" class="form-label">Enter Function (e.g., x*x for xÂ²):</label>
                    <input type="text" class="form-control" id="functionInput" placeholder="x*x">
                </div>
                <div class="mb-3">
                    <label for="lowerLimit" class="form-label">Lower Limit (a):</label>
                    <input type="number" class="form-control" id="lowerLimit" placeholder="0" step="0.1">
                </div>
                <div class="mb-3">
                    <label for="upperLimit" class="form-label">Upper Limit (b):</label>
                    <input type="number" class="form-control" id="upperLimit" placeholder="1" step="0.1">
                </div>
                <div class="mb-3">
                    <label for="numIntervals" class="form-label">Number of Intervals (n):</label>
                    <input type="number" class="form-control" id="numIntervals" placeholder="10">
                </div>
                <div class="mb-3">
                    <label for="method" class="form-label">Method:</label>
                    <select class="form-select" id="method">
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="midpoint">Midpoint</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-primary" onclick="calculate()">Calculate</button>

                <!-- Display Results -->
                <div class="result mt-4">
                    <h4>Result:</h4>
                    <p id="resultText"></p>
                </div>

                <!-- Visualization -->
                <div class="canvas-container">
                    <canvas id="riemannChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to evaluate a mathematical expression
        function evaluateFunction(func, x) {
            return new Function('x', `return ${func}`)(x);
        }

        // Calculate Riemann sum
        function riemannSum(func, a, b, n, method) {
            const dx = (b - a) / n;
            let sum = 0;
            const xValues = [];
            const yValues = [];

            for (let i = 0; i < n; i++) {
                let x;
                if (method === 'left') {
                    x = a + i * dx;
                } else if (method === 'right') {
                    x = a + (i + 1) * dx;
                } else if (method === 'midpoint') {
                    x = a + (i + 0.5) * dx;
                }
                const y = evaluateFunction(func, x);
                sum += y * dx;
                xValues.push(x);
                yValues.push(y);
            }

            return { sum, xValues, yValues };
        }

        // Calculate Riemann integral (limit of Riemann sum)
        function riemannIntegral(func, a, b, n) {
            return riemannSum(func, a, b, n, 'midpoint').sum;
        }

        // Create the Riemann sum chart
        function createChart(xValues, yValues, func, a, b) {
            const ctx = document.getElementById('riemannChart').getContext('2d');
            if (window.riemannChart) window.riemannChart.destroy(); // Destroy existing chart

            const xData = [];
            const yData = [];
            for (let x = a; x <= b; x += 0.1) {
                xData.push(x);
                yData.push(evaluateFunction(func, x));
            }

            window.riemannChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xData,
                    datasets: [
                        {
                            label: 'Function',
                            data: yData,
                            borderColor: 'blue',
                            fill: false,
                        },
                        {
                            label: 'Riemann Sum',
                            data: xValues.map((x, i) => ({ x: x, y: yValues[i] })),
                            borderColor: 'red',
                            backgroundColor: 'rgba(255, 0, 0, 0.1)',
                            fill: true,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'x' } },
                        y: { title: { display: true, text: 'f(x)' } },
                    },
                },
            });
        }

        // Main calculation function
        function calculate() {
            const func = document.getElementById('functionInput').value;
            const a = parseFloat(document.getElementById('lowerLimit').value);
            const b = parseFloat(document.getElementById('upperLimit').value);
            const n = parseInt(document.getElementById('numIntervals').value);
            const method = document.getElementById('method').value;
            const calculationType = document.getElementById('calculation_type').value;

            if (!func || isNaN(a) || isNaN(b) || isNaN(n) || n <= 0) {
                alert('Please enter valid inputs.');
                return;
            }

            let result;
            if (calculationType === 'riemann_sum') {
                const { sum, xValues, yValues } = riemannSum(func, a, b, n, method);
                result = sum;
                createChart(xValues, yValues, func, a, b);
            } else if (calculationType === 'riemann_integral') {
                result = riemannIntegral(func, a, b, n);
                createChart([], [], func, a, b); // Show only the function for integral
            }

            document.getElementById('resultText').textContent = result.toFixed(4);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
