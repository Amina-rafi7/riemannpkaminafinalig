<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riemann Integral & Sum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .content {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riemann Integral & Riemann Sum</h1>
        <button onclick="showContent('integral')">Riemann Integral</button>
        <button onclick="showContent('sum')">Riemann Sum</button>
        
        <div id="integral" class="content">
            <h2>Riemann Integral</h2>
            <p>The Riemann integral is a method of assigning a number to define the area under a curve...</p>
        </div>
        
        <div id="sum" class="content">
            <h2>Riemann Sum</h2>
            <p>The Riemann sum is an approximation of the integral using finite sums of function values...</p>
        </div>
    </div>
    
    <script>
        function showContent(id) {
            document.querySelectorAll('.content').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
